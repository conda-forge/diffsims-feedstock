{% set name = "diffsims" %}
{% set version = "0.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 28826ee05f91703afbd75f781e57c1e852bc572d4dfe6ca45bd6e710f3c3e084

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - scipy >=0.15
    - numpy >=1.10
    - matplotlib-base >=3.1.1
    - tqdm >=0.4.9
    - transforms3d
    - diffpy.structure >=3.0.0

test:
  requires:
    - pytest
  imports:
    - diffsims
    - diffsims.utils
    - diffsims.generators
    - diffsims.sims
    - diffsims.libraries
  commands:
    - pytest --pyargs diffsims

about:
  home: https://github.com/pyxem/diffsims
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: An open-source Python library for diffraction simulations
  doc_url: www.pyxem.org

extra:
  recipe-maintainers:
    - dnjohnstone
    - pc494
